<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expanding cards</title>
    <link rel="stylesheet" href="/style.css">
    
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('/images/beach.jpg');">
            <h3>Calm beach</h3>
        </div>

        <div class="panel   " style="background-image: url('./images/countryroad.jpg');">
            <h3>Keep on walking</h3>
        </div>

        <div class="panel" style="background-image:url('./images/mountain.jpg')">
            <h3>Explore the mountain</h3>
        </div>

        <div class="panel" style="background-image: url('/images/train.jpg');">
            <h3>Train lights</h3>
        </div>

        <div class="panel" style="background-image:url('./images/trees.jpg')">
            <h3>Breeze morning</h3>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
